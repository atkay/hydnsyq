  <meta charset=.utf-8./>

  <meta name="MobileOptimized" content="width"/>
  <meta name="HandheldFriendly" content="true"/>

<body>
{{>main}}
</body>

<template name="main">
<h1>Hyd n Syq</h1>
{{coords}}
<p>{{errormessage}}</p>
{{#if get}}
	{{>get}}
{{else}}
	{{>set}}
{{/if}}
</template>

<template name="get">
  <p>Decrypting: {{ciphertext}}</p>
  <p>Result: {{plaintext}}</p>
</template>

<template name="set">
  <form id="set-message" name="set-message">
  <input type="text" id="set-message-text" placeholder="Your Message">
  <input type="submit" value="Encrypt" />
  </form>
</template>
